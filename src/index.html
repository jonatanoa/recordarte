<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Recordarte</title>
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>Tareas</h1>
				<div class="icon-bx">
					<ion-icon class="icon" name="happy-outline"></ion-icon>
				</div>
				<input class="new-todo" placeholder="¿Que vas a hacer hoy?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<!-- <li class="completed" data-id="abc">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>Probar JavaScript</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li> -->
					<!-- <li>
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>Comprar un unicornio</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li> -->
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>0</strong> pendiente(s)</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected filtro" href="#/">Todos</a>
					</li>
					<li>
						<a class="filtro" href="#/active">Pendientes</a>
					</li>
					<li>
						<a class="filtro" href="#/completed">Completados</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed">Borrar completados</button>
			</footer>
		</section>
		<footer class="info">
			<!-- Change this out with your name and url ↓ -->
			<p>Creado por <a href="">	Jonatan Osorio Arcila</a></p>
		</footer>
        
        
	</body>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script src="https://cdn.jsdelvr.net/npm/emoji-button@latest/dist/index.min.js"></script>
</html>
